     <main>
          <div class="form" id="mobileFriendly">
               <h1>Booking</h1>
               <form action="thanks.html" method="GET">
                    <!--  ********  ******** PERSONAL INFO ********  ********  -->
                    <fieldset>
                         <legend>Personal Info</legend>
                         <!-- ******** NAME ********  -->
                         <div class="formDiv">
                              <label for="fullName" class="formPersonalInfo">Full Name: </label><br>
                              <input type="text" id="fullName" name="fullName" required>
                         </div>
                         <!--  ******** PHONE NUMBER ********  -->
                         <div class="formDiv">
                              <label for="phoneNumber" class="formPersonalInfo">Phone Number: </label><br>
                              <input type="tel" id="phoneNumber" name="phoneNumber" required>
                         </div>
                         <!--  ******** EMAIL ********  -->
                         <div class="formDiv">
                              <label for="email" class="formPersonalInfo">E-mail: </label><br>
                              <input type="email" id="email" name="email" placeholder="email@address.com">
                         </div>
                         <!--  ******** HOME STATE ********  -->
                         <div class="formDiv">
                              <label for="state" class="formPersonalInfo">Home State: </label><br>
                              <input type="text" id="state" name="state" required>
                         </div>
                         <!--  ******** COUNTRY ********  -->
                         <div class="formDiv">
                              <label for="country" class="formPersonalInfo">Country: </label><br>
                              <input type="text" id="country" name="country" required>
                         </div>
                    </fieldset>
                    <!--  ********  ******** LOCATION ********  ********  -->
                    <fieldset>
                         <legend> Hotel </legend>
                         <!--  ******** SELECT HOTEL ********  -->
                         <div class="formDiv">
                              <label for="location" class="formLocationInfo">Location: </label><br>
                              <select name="location">
                                   <option selected disabled>Select Hotel</option>
                                   <option value="bountiful">Bountiful, UT, USA</option>
                                   <option value="gilbert">Gilbert, AZ, USA</option>
                                   <option value="paris">Paris, France</option>
                                   <option value="preston">Preston, England</option>
                              </select>
                         </div>
                         <!--  ******** STAY DATE IN ********  -->
                         <div class="formDiv">
                              <label for="dateIn" class="formLocationInfo">Date In: </label><br>
                              <input type="date" id="dateIn" name="dateIn">
                         </div>
                         <!--  ******** STAY DATE OUT ********  -->
                         <div class="formDiv">
                              <label for="dateOut" class="formLocationInfo">Date Out: </label><br>
                              <input type="date" id="dateOut" name="dateOut">
                         </div>
                         <!--  ******** ROOM TYPE ********  -->
                         <div class="formDiv">
                              <label for="roomType" class="formLocationInfo">Room Type:</label><br>
                              <input list="roomType" name="roomType">
                              <datalist id="roomType">
                                   <option value="Economic Suite"></option>
                                   <option value="Presidential Suite"></option>
                                   <option value="Emperor Suite"></option>
                                   <option value="Honeymoon Royal"></option>
                              </datalist>
                         </div>
                         <!--  ******** NUMBER OF ROOMS ********  -->
                         <div class="formDiv">
                              <label for="numOfRooms" class="numOfRooms">Number of Rooms: </label><br>
                              <select name="numOfRooms">
                                   <option selected disabled>Select Region</option>
                                   <option value="one">1</option>
                                   <option value="two">2</option>
                                   <option value="three">3</option>
                              </select>
                         </div>
                         <!--  ******** ADDITIONAL INFO & COMMENTS ********  -->
                         <div class="formDiv formLocationInfo">
                              <label for="extraInfo" name="extraInfo">What Else, Any Special Requests? </label><br>
                              <textarea name=" otherInfo" id="otherInfo" cols="30" rows="5"></textarea>
                         </div>
                    </fieldset>
                    <!--  ******** SUBMIT BUTTON ********  -->
                    <div class="formDiv">
                         <a id="formSubmit" class="sssuuubbbmmmiiittt" href="thanks.html">Submit</a>
                    </div>
               </form>
          </div>
